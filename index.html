<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accessibility Modes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Select Accessibility Mode</h2>
        <select id="modeDropdown">
            <option value="">--Choose Mode--</option>
            <option value="visuallyImpaired">Visually Impaired</option>
            <option value="hardOfHearing">Hard of Hearing</option>
            <option value="speakingDifficulty">Speaking Difficulty</option>
        </select>

        <div id="modeDiv"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
