<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend">
    </head>
    <body>
        <h1>Select a Communication Mode</h1>
        <select name="Communication Mode" id="modeDropdown">
            <option value=""></option>
            <option value="visuallyImpaired">Visually Impaired</option>
            <option value="hardOfHearing">Hard of Hearing</option>
            <option value="speakingDifficulty">Speaking Difficulty</option>
        </select>
        <div id="modeDiv"></div>
        <div id="videoContainer">
            <canvas id="outputCanvas"></canvas>
        </div>
        <button id="toggleCamera">Start Camera</button>
        <div id="detectionResult"></div>
        <script src="script.js"></script>
    </body>
</html>
